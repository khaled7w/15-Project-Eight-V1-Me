<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/72cc71c3b7.js"
      crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="search">
        <div class="search-btn">
          <input
            type="search"
            placeholder="Search for Meals or Keywords"
            id="search" />
          <i class="lni lni-search-alt icon1"></i>
        </div>
        <i class="fa-solid fa-shuffle icon2"></i>
      </div>
      <p class="show-search"></p>
    </div>

    <div class="meals-container"></div>

    <div class="details-of-meal">
      <h1 class="meal-title"></h1>
      <div class="meal-img">
        <img src="" />
      </div>
      <div class="meal-data">
        <p class="p1"></p>
        <p class="p2"></p>
      </div>
      <div class="meal-instructions">
        <p></p>
        <div class="ingridents">
          <h1>Ingredients</h1>
          <div class="ingrident-section"></div>
        </div>
      </div>
    </div>
  </body>
</html>
